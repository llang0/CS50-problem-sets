{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol" class="form-select mx-auto w-auto">
                <option value="" disabled selected>- Select an option - </option>
                {% for stock in stocks%}
                    <option 
                    value="{{stock.symbol}}"
                    {% if symbol == stock.symbol %}
                        selected
                    {% endif %}
                    >
                        {{stock.symbol}}
                    </option>
                {% endfor %}
            </select>
            <br>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Number of Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell Stocks</button>
    </form>
{% endblock %}
